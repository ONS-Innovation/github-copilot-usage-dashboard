site_name: GitHub Copilot Usage Dashboard
nav:
  - Home: 'index.md'
  - Getting Started: 'readme.md'
  - Technical Documentation: 'technical.md'
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences